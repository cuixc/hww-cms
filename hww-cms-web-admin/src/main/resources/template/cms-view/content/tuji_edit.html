<script type="text/javascript">
var keyWordsArray_tuji_edit= [];
 $(function(){
	 $('#tuji_edit_keywordIds').bind('keypress',function(event){  
         if(event.keyCode == "13"){
        	 var text=$("#tuji_edit_keywordIds").val();
        	 if(text&&text.length>0){
        		 tuji_edit_appendValue(text);
            	 $("#tuji_edit_keywordIds").val("");
        	 }
         }  
     });

	//$("#bigAutocompleteContent").remove();
    $("#tuji_edit_keywordIds").bigAutocomplete({
        width:200,
        url:'${rc.contextPath}/keywords/searchCmsKeywords.do',
        callback:function(data){
        	if(data&&data.title){
        		tuji_edit_appendValue(data.title);
        	}
        	 $("#tuji_edit_keywordIds").val("");
        }
    });

    var tuji_edit_keywordIds_form_str=$("#tuji_edit_keywordIds_form").val();
    if(tuji_edit_keywordIds_form_str&&tuji_edit_keywordIds_form_str.length>0){
    	keyWordsArray_tuji_edit=tuji_edit_keywordIds_form_str.split(",");
    }
    if(keyWordsArray_tuji_edit.length>0){
    	keyWordsArray_tuji_edit.forEach(function( val, index ) {
    		$("#tuji_edit_keywordIds_div").append('<span class="label label-danger" onclick="tuji_edit_delVal(this);" "}>'+val+'</span><span> &nbsp;</span>');
    	});
    }
 
 
}) ;
 function tuji_edit_appendValue(val){
	 var x=$.inArray(val, keyWordsArray_tuji_edit);
	 if(x>-1){
		 alert("关键词已经存在");
		 $("#tuji_edit_keywordIds").val("");
	 }else{
		 $("#tuji_edit_keywordIds_div").append('<span class="label label-danger" onclick="tuji_edit_delVal(this);" "}>'+val+'</span><span> &nbsp;</span>');
    	 $("#tuji_edit_keywordIds").val("");
    	 keyWordsArray_tuji_edit.push(val);
    	 $("#tuji_edit_keywordIds_form").val(keyWordsArray_tuji_edit.join(","));
    	 //alert($("#tuji_edit_keywordIds_form").val()); 
	 }
	
 }
 function tuji_edit_delVal(_thiz){
	 var _this=$(_thiz);
	 var lebelvalue=_this.context.innerText;
	 keyWordsArray_tuji_edit.splice($.inArray(lebelvalue,keyWordsArray_tuji_edit),1);
	 if(keyWordsArray_tuji_edit.length>1){
		 $("#tuji_edit_keywordIds_form").val(keyWordsArray_tuji_edit.join(","));
	 }else if(keyWordsArray_tuji_edit.length==1){
		 $("#tuji_edit_keywordIds_form").val(keyWordsArray_tuji_edit[0]);
	 }else{
		 $("#tuji_edit_keywordIds_form").val("");
	 }
	 _this.remove();
	 //alert($("#tuji_edit_keywordIds_form").val());
 }
 
</script>

            }*/

                return false;
            }*/

                alert("请填写作者!");
                return false;
            }
            var sortNum = $("#tuji_edit_manuallySortNum").val();
            if (sortNum) {
                if (sortNum < 1 || sortNum > 20) {

            }

            }
            return true;
        },
        loadMenu: function (resourceType, treeObjId, setting) {
            //$.fn.zTree.init($("#" + treeObjId), setting, null);
            $.ajax({
                type: "POST",
                url: resourceType,
                dataType: "json",
                success: function (data) {
                    // 如果返回数据不为空，加载"业务模块"目录
                    if (data != null) {
                        // 将返回的数据赋给zTree
                        zTree = $.fn.zTree.init($("#" + treeObjId), setting,
                            data);
                        if (zTree) {
                            // 默认展开所有节点
                            zTree.expandAll(true);
                            //如果是编辑，选中节点
                            var treeNodeId = '<#if csmcontent??>${csmcontent.categoryIds!}</#if>';
                            var srcCategoryId = '<#if contentData??>${contentData.srcCategoryId!}</#if>';
                            var div = "<option value='-1'>--请选择--</option>";
                            if (treeNodeId != '') {
                                $("#videocategoryIds_tuji_edit").attr('value', treeNodeId);
                                $("#srcCategoryId_tuji_edit").children().remove();
                                var treeNodeIds = [];
                                treeNodeIds = treeNodeId.split(",");
                                console.log(treeNodeId);
                                for (var j = 0; j < treeNodeIds.length; j++) {
                                    var nodes = zTree.getNodesByParam("id", treeNodeIds[j], null);
                                    if (nodes.length > 0) {
                                        for (var i = 0; i < nodes.length; i++) {
                                            nodes[i].checked = true;
                                            zTree.updateNode(nodes[i]); //重要
                                        }
                                        if (srcCategoryId != '' && nodes[0].id == srcCategoryId) {
                                            div = div + "<option  selected='selected' value='" + nodes[0].id + "'>" + nodes[0].name + "</option>"
                                        } else {
                                            div = div + "<option value='" + nodes[0].id + "'>" + nodes[0].name + "</option>"
                                        }
                                    }
                                }
                                //$("#tujiedit-elements-container").append(div);
                                $(function() {
                					$('.draggable-element').arrangeable();
                					//order();
                					$('li').arrangeable({
                						dragSelector: '.drag-area'
                					});
                				});


                            }
                        }
                    }
                }
            });
        }
    };

    function filter(node) { //过滤器直选中2级节点累加
        return (node.checked == true);
    }

    function ztreeCheck_tuji_edit(e, treeId, treeNode) { //这是将所有选中节点的名字 用,分割做拼接 用于持久化到数据库
        //console.info(treeNode.tId + ", " + treeNode.name + "," + treeNode.checked);
        var zTreeObj = $.fn.zTree.getZTreeObj(treeId);
        var zTree = zTreeObj.getNodesByFilter(filter);
        var choose = "";
        var idListStr = "";
        var div = "";
        var srcCategoryId = '<#if contentData??>${contentData.srcCategoryId!}</#if>';
        if (zTree.length > 0) {
            div = div + "<option value='-1'>--请选择--</option>";
        } else {
            div = div + "<option value='-1'>--请先选择分类--</option>";
        }
        for (var i = 0; i < zTree.length; i++) {
            if (zTree[i].name != null) {
                choose += (i == (zTree.length - 1)) ? zTree[i].name
                    : zTree[i].name + ",";
            }
            if (zTree[i].id != null) {
                idListStr += (i == (zTree.length - 1)) ? zTree[i].id
                    : zTree[i].id + ",";
            }
            if (srcCategoryId != '' && zTree[i].id == srcCategoryId) {
                div = div + "<option selected='selected' value='" + zTree[i].id + "'>" + zTree[i].name + "</option>"
            } else {
                div = div + "<option value='" + zTree[i].id + "'>" + zTree[i].name + "</option>"
            }

        }
        $("#srcCategoryId_tuji_edit").children().remove();
        $("#srcCategoryId_tuji_edit").append(div);
        //设值
        $("#videocategoryIds_tuji_edit").attr('value', idListStr);
    }

    var setting = {
        check: {
            enable: true,
            chkStyle: "checkbox",
            chkboxType: {
                "Y": "",
                "N": ""

        callback: {
